<!DOCTYPE html>

        <div class="logo">
            <img src="./imgs/svg/logo/logo-mobile.svg" alt="logo">
        </div>
        <div class="navheader">
            <input type="text" placeholder="Busca GIFOS y más">
            <img src="./assets/imgs/svg/icon-search.svg" alt="">

        <ul>

            <li><a href="./MisGifos/misGifos.html">MIS GIFOS</a></li>

        <div class="plusbtn">
            <img id="creategift" src="./assets/imgs/svg/plusbtn/button-crear-gifo.svg" alt="crearGift">

        </nav>
        <div class="trending">
            <div>

            </div>
            <div class="gallery">
                <div class="arrows" >
                    <img src="./assets/imgs/svg/arrow/left/button-slider-left.svg" alt="" id="left">
                </div>
                    <div id="gifs">

                    </div>
                <div class="arrows">
                    <img src="./assets/imgs/svg/arrow/right/button-slider-right.svg" alt="right button" id="right">

    <footer>
        <p>Compartir en:</p>
        <div class="sharing">
            <img src="./assets/imgs/svg/facebook/icon_facebook.svg" alt="" id="facebook">
            <img src="./assets/imgs/svg/twitter/icon_twitter.svg" alt="" id="twitter">
            <img src="./assets/imgs/svg/insta/icon_instagram.svg" alt="" id="insta">

        <div class="blueline"></div>
